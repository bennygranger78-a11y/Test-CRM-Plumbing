<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlumbTrack CRM</title>

    <!-- Fonts: Inter (Body) & Oswald (Headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css?v=1">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="wrench" class="logo-icon"></i>
                <span>PlumbTrack</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-view="calendar">
                    <i data-lucide="calendar"></i>
                    <span>Schedule</span>
                </a>
                <a href="#" class="nav-item" data-view="jobs">
                    <i data-lucide="briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="#" class="nav-item" data-view="invoices">
                    <i data-lucide="file-text"></i>
                    <span>Invoices</span>
                </a>
                <hr class="nav-divider">
                <a href="#" class="nav-item" data-view="settings">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">BM</div>
                <div class="user-info">
                    <span class="name">Ben M.</span>
                    <span class="role">Admin</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="top-actions">
                    <span id="current-date">Fetching Date...</span>
                    <!-- Action Button Placeholder -->
                    <button class="btn btn-primary" id="btn-new-job">
                        <i data-lucide="plus"></i> New Job
                    </button>
                </div>
            </header>

            <!-- Dynamic View Container -->
            <div id="view-container" class="view-container">
                <!-- Content injected here -->
                <div class="loading-state">
                    Loading System...
                </div>
            </div>
        </main>
    </div>

    <!-- Templates (Populated) -->
    <template id="template-dashboard">
        <div class="dashboard-grid">
            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon bg-blue"><i data-lucide="briefcase"></i></div>
                    <div class="stat-info">
                        <h3>Active Jobs</h3>
                        <p class="stat-value" id="stat-active">--</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-green"><i data-lucide="dollar-sign"></i></div>
                    <div class="stat-info">
                        <h3>Unpaid</h3>
                        <p class="stat-value" id="stat-unpaid">--</p>
                    </div>
                </div>
            </div>

            <!-- Activity Section -->
            <div class="section-container">
                <div class="section-header">
                    <h2><i data-lucide="clock"></i> Today's Activity</h2>
                </div>
                <div id="dashboard-activity-list" class="activity-list">
                    <p class="empty-state">Loading activity...</p>
                </div>
            </div>
        </div>
    </template>

    <template id="template-calendar">
        <div class="calendar-layout">
            <div class="calendar-sidebar">
                <div class="cal-nav">
                    <button class="icon-btn" id="prev-month"><i data-lucide="chevron-left"></i></button>
                    <h3 id="calendar-month-year">...</h3>
                    <button class="icon-btn" id="next-month"><i data-lucide="chevron-right"></i></button>
                </div>
                <div id="mini-calendar-grid" class="mini-cal"></div>
            </div>
            <div class="day-view">
                <div class="day-header">
                    <h2 id="selected-date-title">Today</h2>
                </div>
                <div id="day-timeline" class="timeline">
                    <!-- Timeline Items -->
                </div>
            </div>
        </div>
    </template>

    <template id="template-jobs">
        <div class="view-header">
            <h2>Job Management</h2>
            <div class="filters">
                <span class="filter-tab active">All</span>
                <span class="filter-tab">Pending</span>
                <span class="filter-tab">Completed</span>
            </div>
        </div>
        <div id="jobs-list" class="list-container">
            <p class="empty-state">Loading jobs...</p>
        </div>
    </template>

    <template id="template-invoices">
        <div class="view-header">
            <h2>Quotes & Invoices</h2>
            <button class="btn btn-primary" id="btn-create-invoice">Create New</button>
        </div>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="invoices-list">
                    <!-- Rows -->
                </tbody>
            </table>
        </div>
    </template>

    <!-- Global Components (Modal, Menu) - To be populated in Phase 4/5 -->
    <div id="modal-container" class="modal-overlay hidden">
        <!-- Modal Shell -->
    </div>

    <!-- Logic -->
    <script type="module" src="script.js?v=1"></script>
    <script>
        // Init Icons
        lucide.createIcons();
    </script>
</body>

</html>
