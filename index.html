<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlumbTrack CRM | Dashboard</title>
    <!-- Fonts: Inter (Clean UI) and Oswald (Headings/Industrial feel) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="wrench" class="logo-icon"></i>
                <span>PlumbTrack</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-view="calendar">
                    <i data-lucide="calendar"></i>
                    <span>Daily Schedule</span>
                </a>
                <a href="#" class="nav-item" data-view="messages">
                    <i data-lucide="message-square"></i>
                    <span>Messages</span>
                    <span class="badge">3</span>
                </a>
                <a href="#" class="nav-item" data-view="jobs">
                    <i data-lucide="briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="#" class="nav-item" data-view="invoices">
                    <i data-lucide="file-text"></i>
                    <span>Quotes & Invoices</span>
                </a>
                <hr class="nav-divider">
                <a href="#" class="nav-item" data-view="settings">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">BM</div>
                <div class="user-info">
                    <span class="name">Benjamin M.</span>
                    <span class="role">Master Plumber</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="top-actions">
                    <div class="date-display" id="current-date-display">December 5, 2025</div>
                    <button class="btn btn-primary"><i data-lucide="plus"></i> New Job</button>
                </div>
            </header>

            <!-- Dynamic View Container -->
            <div id="view-container" class="view-container">
                <!-- Views will be injected here by JS -->
            </div>
        </main>
    </div>

    <!-- Templates for Views (Hidden) -->
    <template id="template-dashboard">
        <div class="dashboard-grid">
            <!-- Key Metrics -->
            <div class="stat-card">
                <div class="stat-icon bg-blue"><i data-lucide="briefcase"></i></div>
                <div class="stat-info">
                    <h3>Active Jobs</h3>
                    <p class="stat-value">8</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-green"><i data-lucide="dollar-sign"></i></div>
                <div class="stat-info">
                    <h3>Unpaid Invoices</h3>
                    <p class="stat-value">$4,250</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-orange"><i data-lucide="message-circle"></i></div>
                <div class="stat-info">
                    <h3>New Inquiries</h3>
                    <p class="stat-value">3</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-purple"><i data-lucide="check-circle"></i></div>
                <div class="stat-info">
                    <h3>Completed Today</h3>
                    <p class="stat-value">2</p>
                </div>
            </div>

            <!-- Recent Activity / Today's Snapshot -->
            <div class="dashboard-section wide">
                <h2><i data-lucide="clock"></i> Today's Snapshot</h2>
                <div class="activity-list" id="dashboard-activity-list">
                    <!-- JS will populate -->
                </div>
            </div>
        </div>
    </template>

    <template id="template-calendar">
        <div class="calendar-layout">
            <div class="date-picker-panel">
                <!-- Simple Custom Calendar UI -->
                <div class="calendar-header">
                    <button class="icon-btn" id="prev-month"><i data-lucide="chevron-left"></i></button>
                    <h2 id="calendar-month-year">December 2025</h2>
                    <button class="icon-btn" id="next-month"><i data-lucide="chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="mini-calendar-grid">
                    <!-- Days generated by JS -->
                </div>
            </div>

            <div class="day-view-panel">
                <div class="day-header">
                    <h2 id="selected-date-title">Thursday, Dec 5</h2>
                    <div class="day-stats">
                        <span class="tag tag-blue">4 Jobs</span>
                        <span class="tag tag-orange">1 Delivery</span>
                    </div>
                </div>
                <div class="timeline" id="day-timeline">
                    <!-- Timeline items generated by JS -->
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
