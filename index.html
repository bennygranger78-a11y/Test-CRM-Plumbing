<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlumbTrack CRM</title>

    <!-- Fonts: Inter (Body) & Oswald (Headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css?v=1">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="wrench" class="logo-icon"></i>
                <span>PlumbTrack</span>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Overview</span>
                </a>
                <a href="#" class="nav-item" data-view="calendar">
                    <i data-lucide="calendar"></i>
                    <span>Schedule</span>
                </a>
                <a href="#" class="nav-item" data-view="jobs">
                    <i data-lucide="briefcase"></i>
                    <span>Jobs</span>
                </a>
                <a href="#" class="nav-item" data-view="invoices">
                    <i data-lucide="file-text"></i>
                    <span>Invoices</span>
                </a>
                <hr class="nav-divider">
                <a href="#" class="nav-item" data-view="settings">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="avatar">BM</div>
                <div class="user-info">
                    <span class="name">Ben M.</span>
                    <span class="role">Admin</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="top-actions">
                    <span id="current-date">Fetching Date...</span>
                    <!-- Action Button Placeholder -->
                    <button class="btn btn-primary" id="btn-new-job">
                        <i data-lucide="plus"></i> New Job
                    </button>
                </div>
            </header>

            <!-- Dynamic View Container -->
            <div id="view-container" class="view-container">
                <!-- Content injected here -->
                <div class="loading-state">
                    Loading System...
                </div>
            </div>
        </main>
    </div>

    <!-- Templates (To be populated in Phase 2) -->
    <template id="template-dashboard">
        <div class="view-placeholder">Dashboard Content Loaded</div>
    </template>
    <template id="template-calendar"></template>
    <template id="template-jobs"></template>
    <template id="template-invoices"></template>

    <!-- Global Components (Modal, Menu) - To be populated in Phase 4/5 -->
    <div id="modal-container" class="modal-overlay hidden">
        <!-- Modal Shell -->
    </div>

    <!-- Logic -->
    <script type="module" src="script.js?v=1"></script>
    <script>
        // Init Icons
        lucide.createIcons();
    </script>
</body>

</html>
